<body>
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 px-0">
                <video width="100%" height="710vh" controls preload="auto">
                    <source src="movie.mp4" type="video/mp4">
                </video>
            </div>
            <div class="col-lg-3 pt-4" style="background-color: #111111;">
                <div class="text-center text-white">
                    <h1>
                        <i class="fa-brands fa-digg fa-2xl"></i>
                    </h1>
                </div>
                <div class="row my-4">
                    <div class="col-lg-6">
                        <h6 class="card-title">
                            <strong class="text-success"><i class="fa-solid fa-cart-shopping"></i> Show order
                                summary</strong>
                        </h6>
                    </div>
                    <div class="col-lg-5">
                        <h6 class="card-title float-right">
                            <strong class="text-white">$ 59.00</strong>
                        </h6>
                    </div>
                </div>
                <div class="text-center">
                    <h6 class="text-secondary">
                        <a href="#" class="text-success">Cart</a> > <a href="#" class="text-secondary">Information</a> >
                        <a href="#" class="text-secondary">Shipping</a> > <a href="#" class="text-secondary">Payment</a>
                    </h6>
                </div>
                <div class="card" style="background-color: #111111;">
                    <div class="card-body text-center">
                        <h6 class="text-white">Express Checkout</h6>
                        <button class="btn btn-lg btn-block text-white" style="background-color: #6643ef;">Shop <i
                                class="fa-brands fa-cc-amazon-pay"></i></button>
                        <button class="btn btn-lg btn-block" style="background-color: #ffca63;"><i
                                class="fa-brands fa-paypal"></i> PayPal</button>
                        <button class="btn btn-lg btn-block"><i class="fa-brands fa-google"></i> Pay</button>
                    </div>
                </div>
                <div class="text-center">
                    <h6 class="text-secondary">OR</h6>
                </div>
                <div class="card" style="background-color: #111111;">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="h5 text-white" for="exampleInputEmail1">Contact Information</label>
                                <small id="emailHelp" class="form-text text-white">Already have an account? <span
                                        class="text-success">Log in</span></small>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                                    <label class="form-check-label text-white" for="exampleCheck1">Emails with news and offers</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="h5 text-white" for="exampleInputPassword1">Shipping Address</label>
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address">
                            </div>
                            <button type="submit" class="btn btn-block btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="/src/js/vendor/jquery-3.3.1.min.js"><\/script>')
    </script>

    <script src="/public/plugins/jquery.repeater/jquery.repeater.min.js"></script>
    <script src="/public/plugins/mohithg-switchery/dist/switchery.min.js"></script>
    <script src="/public/dist/js/theme.min.js"></script>
    <script src="/public/js/form-advanced.js"></script>
    <script src="/public/plugins/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/public/plugins/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/public/js/datatables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
    <script src="/public/dflip/js/dflip.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
